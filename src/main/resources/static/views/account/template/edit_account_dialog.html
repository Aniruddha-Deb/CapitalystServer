<div class="modal-dialog" 
     style="width:600px;"
     ng-controller="AccountEditController">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
      <h4 class="modal-title">Edit Account</h4>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
      <ol>
        <li>Account number : {{account.accountNumber}}</li>
      </ol>
    </div>
    
    <div class="modal-footer" style="background-color:#E5E5E5;padding:5px">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="cancelEdit()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="saveAccount()">
            Save
      </button>
    </div>
  </div>
</div>
