<div class="modal-dialog" 
     style="width:300px;">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
      <h4 class="modal-title">Select classification</h4>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
    
    <div class="form">
        <table class="form-table">
            <tbody>
                <tr>
                    <td>
				        <label>L1 Category</label>
				        <select class="form-field" 
				                ng-model="selectedCategories.l1Cat"
				                ng-options="item for item in classificationCategories.l1Categories">
                            <option value=""></option>
				        </select>
                        <input class='form-field' 
                               type="text" 
                               ng-model="selectedCategories.l1CatNew" /> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>L2 Category</label>
                        <select class="form-field" 
                                ng-model="selectedCategories.l2Cat"
                                ng-options="item for item in classificationCategories.l2Categories.get(selectedCategories.l1Cat)">
                            <option value=""></option>
                        </select>
                        <input class='form-field' 
                               type="text" 
                               ng-model="selectedCategories.l2CatNew" /> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="cancelClassification()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="applyClassification()">
            Apply Classification
      </button>
    </div>
  </div>
</div>
