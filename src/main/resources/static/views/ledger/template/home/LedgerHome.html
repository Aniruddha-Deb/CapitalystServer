<table width="100%">
 <tr>
  <td width="300px" valign="top">
	<div class="panel-group" id="accordion"
	     style="font-size:12px;padding:10px;">
	  
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" 
	           data-parent="#accordion" 
	           data-target="#durationSelection">
	        Duration
	        </a>
	      </h4>
	    </div>
	    <div id="durationSelection" class="panel-collapse collapse in">
	        <div id="ledgerDuration"
	             style="cursor:pointer; padding: 5px 5px; border: 1px solid #ccc;">
	            <span></span> <b class="caret"></b>
	        </div>
	    </div>
	  </div>
	 
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" 
	           data-parent="#accordion" 
	           data-target="#amtThreshold">
	        Amount
	        </a>
	      </h4>
	    </div>
	    <div id="amtThreshold" class="panel-collapse collapse form"
	         style="padding: 10px;">
            <label>Lower amount limit</label>
            <input class='form-field'
                   type="number" 
                   ng-model="searchCriteria.lowerAmtThreshold" />
            <span style="display:block;padding:5px;"></span> 
            <label>Upper amount limit</label>
            <input class='form-field'
                   type="number" 
                   ng-model="searchCriteria.upperAmtThreshold" /> 
	    </div>
	  </div>
	  
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" 
	           data-parent="#accordion" 
	           data-target="#customRuleDiv">
	        Custom Rule
	        </a>
	      </h4>
	    </div>
	    <div id="customRuleDiv" class="panel-collapse collapse">
          <textarea class='form-field' 
                    rows="5"
                    ng-model="searchCriteria.customRule">
          </textarea> 
	    </div>
	  </div>	  
	  
      <span style="display:block;padding:10px;"></span> 
	  <button class="btn btn-info btn-sm"
	          ng-click="searchLedgerEntries()">
	    <span class="glyphicon glyphicon-refresh"></span>
	  </button>
      <button class="btn btn-info btn-sm"
              ng-click="resetSearchCriteria()">
        <span class="glyphicon glyphicon-erase"></span>
      </button>
	</div>
  </td>
  <td width="*" valign="top">
    <div ng-include="'template/home/ledger_table.html'">
    </div>
  </td>
 </tr>
</table>

<div id="entryCategorizationDialog" 
     class="modal" 
     role="dialog"
     data-backdrop="static"
     ng-include="'template/home/ledger_entry_categorization_dialog.html'">
</div>
